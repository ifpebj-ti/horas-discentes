name: Automatic Release CI/CD

on:
  pull_request:
    types: [closed]
    branches: ["main"]

permissions:
  contents: write
  packages: write

jobs:
  tag-creation:
    name: üè∑Ô∏è Preparar nova tag
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.nova_tag.outputs.nova_tag }}
      tipo: ${{ steps.tipo.outputs.tipo }}

    steps:
      - uses: actions/checkout@v4

      - name: Extrair tipo de mudan√ßa da PR
        id: tipo
        shell: bash
        run: |
          echo "${{ github.event.pull_request.body }}" > body.txt
          tipo_encontrado=""
          if grep -q "^\s*-\s*\[x\]\s*novo-marco" body.txt; then
            tipo_encontrado="novo-marco"
          elif grep -q "^\s*-\s*\[x\]\s*nova-feature" body.txt; then
            tipo_encontrado="nova-feature"
          elif grep -q "^\s*-\s*\[x\]\s*nova-feature-refactor" body.txt; then
            tipo_encontrado="nova-feature-refactor"
          elif grep -q "^\s*-\s*\[x\]\s*bug-fix" body.txt; then
            tipo_encontrado="bug-fix"
          elif grep -q "^\s*-\s*\[x\]\s*outros" body.txt; then
            tipo_encontrado="outros"
          fi
          if [ -z "$tipo_encontrado" ]; then
            echo "tipo=default-patch" >> "$GITHUB_OUTPUT"
          else
            echo "tipo=$tipo_encontrado" >> "$GITHUB_OUTPUT"
          fi

      - name: Obter a √∫ltima tag da release
        id: ultima
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git fetch --tags --force
          tag=$(git tag --sort=-v:refname | head -n 1 || echo "v0.0.0")
          echo "last_tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Calcular nova tag (SemVer)
        id: nova_tag
        run: |
          tag_atual="${{ steps.ultima.outputs.last_tag }}"
          tipo="${{ steps.tipo.outputs.tipo }}"
          [ -z "$tag_atual" ] && tag_atual="v0.0.0"
          tag_limpa=$(echo "$tag_atual" | sed 's/^v//')
          IFS='.' read -r major minor patch <<< "$tag_limpa"
          major=${major:-0}; minor=${minor:-0}; patch=${patch:-0}
          case "$tipo" in
            bug-fix|default-patch|outros) patch=$((patch + 1));;
            nova-feature|nova-feature-refactor) minor=$((minor + 1)); patch=0;;
            novo-marco) major=$((major + 1)); minor=0; patch=0;;
            *) patch=$((patch + 1));;
          esac
          echo "nova_tag=v${major}.${minor}.${patch}" >> "$GITHUB_OUTPUT"

      - name: Criar e enviar a nova tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG=${{ steps.nova_tag.outputs.nova_tag }}

          if ! git rev-parse "$TAG" >/dev/null 2>&1; then
            git tag "$TAG"
          fi

          if ! git ls-remote --tags origin | grep -q "refs/tags/$TAG"; then
            git push origin "$TAG"
          else
            echo "‚ö†Ô∏è Tag $TAG j√° existe no remoto."
          fi

  backend:
    name: üèóÔ∏è Backend CI/CD
    needs: [tag-creation]
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      # 1) Build (sem push)
      - name: üèóÔ∏è Build Backend Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/horas-discentes-backend:temp ./Back

      # 2) Scan (Trivy)
      - name: üîé Scan da imagem Docker (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/horas-discentes-backend:temp
          format: table
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          exit-code: 1  # falha se encontrar CRITICAL/HIGH

      # 3) Push (s√≥ executa se o scan passou)
      - name: üöÄ Push Backend Docker image
        run: |
          docker tag ghcr.io/${{ github.repository_owner }}/horas-discentes-backend:temp ghcr.io/${{ github.repository_owner }}/horas-discentes-backend:${{ needs.tag-creation.outputs.new_tag }}
          docker tag ghcr.io/${{ github.repository_owner }}/horas-discentes-backend:temp ghcr.io/${{ github.repository_owner }}/horas-discentes-backend:latest
          docker push ghcr.io/${{ github.repository_owner }}/horas-discentes-backend:${{ needs.tag-creation.outputs.new_tag }}
          docker push ghcr.io/${{ github.repository_owner }}/horas-discentes-backend:latest

  frontend:
    name: üèóÔ∏è Frontend CI/CD
    needs: [tag-creation]
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      # 1) Build (sem push)
      - name: üèóÔ∏è Build Frontend Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/horas-discentes-frontend:temp ./front

      # 2) Scan (Trivy)
      - name: üîé Scan da imagem Docker (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/horas-discentes-frontend:temp
          format: table
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          exit-code: 1

      # 3) Push
      - name: üöÄ Push Frontend Docker image
        run: |
          docker tag ghcr.io/${{ github.repository_owner }}/horas-discentes-frontend:temp ghcr.io/${{ github.repository_owner }}/horas-discentes-frontend:${{ needs.tag-creation.outputs.new_tag }}
          docker tag ghcr.io/${{ github.repository_owner }}/horas-discentes-frontend:temp ghcr.io/${{ github.repository_owner }}/horas-discentes-frontend:latest
          docker push ghcr.io/${{ github.repository_owner }}/horas-discentes-frontend:${{ needs.tag-creation.outputs.new_tag }}
          docker push ghcr.io/${{ github.repository_owner }}/horas-discentes-frontend:latest

  create-release:
    name: üöÄ Criar Release
    needs: [tag-creation, frontend, backend]
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    env:
      NEW_TAG: ${{ needs.tag-creation.outputs.new_tag }}
      TIPO:    ${{ needs.tag-creation.outputs.tipo }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Publicar release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.NEW_TAG }}
          name: Release ${{ env.NEW_TAG }}
          generate_release_notes: true
          body: |
            Release gerada automaticamente a partir da Pull Request #${{ github.event.pull_request.number }}
            Tipo de mudan√ßa: ${{ env.TIPO }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
