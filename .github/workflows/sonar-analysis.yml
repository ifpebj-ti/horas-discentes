# .github/workflows/sonar-analysis.yml

name: SonarQube Analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  analyze:
    name: ðŸ“Š Run SonarQube Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        with:
          projectBaseDir: Back # Define a raiz da anÃ¡lise
          args: >
            -Dsonar.projectKey=horas-discentes-backend
            -Dsonar.sources=Back/Back.API
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}
            /d:sonar.scanner.msbuild.solutionFile="Back/Back.API/Back.sln"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run Frontend Analysis
        run: |
          cd ./front
          npm install
          npm test -- --coverage --coverageReporters=lcov --coverageDirectory=coverage
          
          npm install sonarqube-scanner
          sonar-scanner \
            -Dsonar.projectKey=horas-discentes-frontend \
            -Dsonar.sources=. \
            -Dsonar.host.url="${{ secrets.SONAR_HOST_URL }}" \
            -Dsonar.token="${{ secrets.SONAR_TOKEN }}" \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info