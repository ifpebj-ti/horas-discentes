name: SonarQube Analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  analyze:
    name: üìä Run SonarQube Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Run SonarScanner for Backend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          dotnet tool install --global dotnet-sonarscanner --version 5.14.0
          
          # Navega para o diret√≥rio exato onde est√° o arquivo de solu√ß√£o
          cd Back/Back.API
          
          dotnet sonarscanner begin \
            /k:"horas-discentes-backend" \
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}" \
            /d:sonar.projectBaseDir="." # O diret√≥rio base √© o diret√≥rio atual
          
          # Executa o build
          dotnet build Back.sln
          
          dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run Frontend Dependencies, Tests, and Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          cd ./front
          npm install
          npm test -- --coverage --coverageReporters=lcov --coverageDirectory=coverage
          
          npm install sonarqube-scanner
          sonar-scanner \
            -Dsonar.projectKey=horas-discentes-frontend \
            -Dsonar.sources=. \
            -Dsonar.host.url="${{ secrets.SONAR_HOST_URL }}" \
            -Dsonar.token="${{ secrets.SONAR_TOKEN }}" \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info