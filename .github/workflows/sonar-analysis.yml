name: SonarQube Analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  analyze:
    name: üìä Run SonarQube Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # --- An√°lise do Backend (.NET) ---
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        with:
          args: >
            -Dsonar.projectKey=horas-discentes-backend
            -Dsonar.organization=ifpebj-ti-default # Substitua pelo seu nome de organiza√ß√£o se tiver
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
          dotnet-args: "./Back/Back.sln" # O caminho para o arquivo de solu√ß√£o
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # --- An√°lise do Frontend (Next.js) ---
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run Frontend Analysis
        run: |
          cd ./front
          npm install
          npm test -- --coverage --coverageReporters=lcov --coverageDirectory=coverage
          
          npm install sonarqube-scanner
          sonar-scanner \
            -Dsonar.projectKey=horas-discentes-frontend \
            -Dsonar.sources=. \
            -Dsonar.host.url="${{ secrets.SONAR_HOST_URL }}" \
            -Dsonar.token="${{ secrets.SONAR_TOKEN }}" \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info