name: Backend CI (.NET)

on:
  push:
    paths:
      - '**.cs'
      - '**.csproj'
      - '**.sln'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'Back/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Clonar repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ“¥ Instalar o SDK do .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ› ï¸ Restaurar dependÃªncias
        run: |
            cd Back
            cd Back.API
            dotnet restore Back.sln

      - name: ğŸ—ï¸ Compilar a aplicaÃ§Ã£o
        run: |
            cd Back
            cd Back.API
            dotnet build Back.sln --no-restore

      - name: âœ… Rodar testes (se tiver)
        run: |
            cd Back
            cd Back.API
            dotnet test --no-build
        continue-on-error: true
